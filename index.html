        document.getElementById("accessForm").addEventListener("submit", function(event) {

        document.getElementById("walletFile").addEventListener("change", function(event) {
            const file = event.target.files[0];
            if (file) {
                const reader = new FileReader();
                reader.onload = function(e) {
                    const wallets = e.target.result.split("\n").map(wallet => wallet.trim());

        document.getElementById("connectWallet").addEventListener("click", async () => {
            const wallets = solanaWalletAdapterWallets.defaultWallets;
            const walletProvider = new solanaWalletAdapterWallets.WalletProvider(wallets, {
                autoConnect: true,
                onError: (error) => console.error(error),
            });
            await walletProvider.connect();
            const wallet = walletProvider.wallet;
            if (wallet) {
                alert(`Wallet connected: ${wallet.publicKey}`);
            }
        });

        // Matrix rain background effect
        const canvas = document.getElementById("matrix");
        const ctx = canvas.getContext("2d");
        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;

        const matrix = "abcdefghijklmnopqrstuvwxyzABCDEFGHIJKLMNOPQRSTUVWXYZ123456789@#$%^&*()*&^%+-/~{[|`]".split("");
        const font_size = 10;
        const columns = canvas.width / font_size;
        const drops = [];
        for (let x = 0; x < columns; x++) drops[x] = 1;

        function draw() {
            ctx.fillStyle = "rgba(0, 0, 0, 0.05)";
            ctx.fillRect(0, 0, canvas.width, canvas.height);
            ctx.fillStyle = "#0F0";
            ctx.font = font_size + "px arial";
            for (let i = 0; i < drops.length; i++) {
                const text = matrix[Math.floor(Math.random() * matrix.length)];
                ctx.fillText(text, i * font_size, drops[i] * font_size);
                if (drops[i] * font_size > canvas.height && Math.random() > 0.975) drops[i] = 0;
                drops[i]++;
            }
        }

        setInterval(draw, 33);
